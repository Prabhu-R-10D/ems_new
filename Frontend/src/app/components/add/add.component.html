<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center">
      <h2>Add User</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #addForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter name" [(ngModel)]="user.name" name="name" required />
        </div>

        <div class="mb-3">
          <label for="dept" class="form-label">Department</label>
          <input type="text" id="dept" class="form-control" placeholder="Enter department" [(ngModel)]="user.dept" name="dept" required/>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter email" [(ngModel)]="user.email" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" required />

        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" class="form-control" [(ngModel)]="user.dob" name="dob" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter password" [(ngModel)]="user.password" name="password" required />
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" [(ngModel)]="user.role" name="role" required >
            <option value="ADMIN">Admin</option>
            <option value="EMPLOYEE">Employee</option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Add User</button>
        </div>
      </form>

      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
